<h1 class="animate__animated animate__bounce mt-3">Listado de HÃ©roes</h1>
<hr>
<div class="row text-right mt-3">
  <div class="col">
    <button routerLink="/altaPost" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr class="text-center">
      <th scope="col">#</th>
      <th scope="col">Usuario ID</th>
      <th scope="col">ID</th>
      <th scope="col">Titulo</th>
      <th scope="col">Comentario</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of listaPosts">
      <th scope="row">{{post.userId}}</th>
      <td>{{post.userId}}</td>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>

<div class="alert alert-warning text-center mt-3">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>

<div class="alert alert-info text-center mt-3">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
