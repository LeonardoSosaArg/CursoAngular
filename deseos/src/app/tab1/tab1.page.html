<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <!-- <ion-item *ngFor="let lista of deseosService.listas" detail=""></ion-item> -->
    <ion-item *ngFor="let lista of listas" detail="">
      <ion-label>{{lista.titulo}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarLista()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
