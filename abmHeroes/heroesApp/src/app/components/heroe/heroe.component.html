<h1 class="animate__animated animate__bounce">Héroe <small class="text-primary">
{{heroe.nombre}}
</small> </h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-warning">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster mt-2">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm"> 
            <div class="form-group">
                <label>ID</label>
                <input type="text"
                class="form-control"
                placeholder="Firebase ID"
                name="id"
                [(ngModel)]="heroe.id" 
                disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                name="nombre"
                [(ngModel)]="heroe.nombre" 
                placeholder="Nombre del héroe"
                class="form-control" required>                
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text"
                name="poder"
                [(ngModel)]="heroe.poder" 
                placeholder="Poder del héroe"
                class="form-control">                
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo"
                (click) = "heroe.vivo = false" 
                class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button *ngIf="!heroe.vivo"
                (click) = "heroe.vivo = true" 
                class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy-wink"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>           
            </div>

        </form>
    </div>
</div>
